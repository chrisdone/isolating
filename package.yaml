dependencies:
- base >= 4.7 && < 5
- yesod
- vector
- text
- aeson
- unordered-containers
- exceptions
- monad-logger
- containers
- mtl
- yesod-lucid
- lucid
- uuid
- shakespeare
- persistent
- persistent-postgresql
- resourcet
- resource-pool
- monad-logger
- conduit
- mtl
- blaze-html
- resource-pool
- bytestring
- time
- forge

library:
  source-dirs: src

executables:
  isolating:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - isolating
